

afterEvaluate {

    jar {
        // disabled by spring-boot
        enabled = true
    }

    task stage(dependsOn: ['build', 'clean'], group: 'build') {
        finalizedBy('installDist')
    }

    tasks.findByName("build")?.mustRunAfter('clean')

    installDist {
        destinationDir file("$rootProject.buildDir/run")
    }
}